<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Sherps Logo Version - Clean & Professional -->
  <defs>
    <linearGradient id="orangePrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB366;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFF2E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4CC;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="white" stroke="url(#orangePrimary)" stroke-width="2"/>
  
  <!-- Mountain backdrop -->
  <polygon points="10,85 30,65 50,75 70,55 90,70 110,85 110,110 10,110" fill="#F3F4F6" opacity="0.6"/>
  
  <!-- Sherps head -->
  <circle cx="60" cy="50" r="22" fill="url(#faceGradient)"/>
  
  <!-- Sherpa hat -->
  <ellipse cx="60" cy="38" rx="26" ry="12" fill="url(#orangePrimary)"/>
  <rect x="48" y="30" width="24" height="16" rx="12" fill="url(#orangePrimary)"/>
  <ellipse cx="60" cy="32" rx="20" ry="8" fill="url(#orangeSecondary)"/>
  
  <!-- Eyes -->
  <circle cx="54" cy="47" r="2.5" fill="#1F2937"/>
  <circle cx="66" cy="47" r="2.5" fill="#1F2937"/>
  <circle cx="54.5" cy="46.5" r="0.8" fill="white"/>
  <circle cx="66.5" cy="46.5" r="0.8" fill="white"/>
  
  <!-- Friendly smile -->
  <path d="M 50 55 Q 60 62 70 55" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Body/jacket -->
  <ellipse cx="60" cy="85" rx="28" ry="22" fill="#1E3A8A"/>
  <rect x="50" y="75" width="20" height="8" rx="4" fill="url(#orangePrimary)"/>
  
  <!-- Backpack straps -->
  <rect x="45" y="70" width="3" height="20" rx="1.5" fill="url(#orangePrimary)"/>
  <rect x="72" y="70" width="3" height="20" rx="1.5" fill="url(#orangePrimary)"/>
  
  <!-- Success indicator -->
  <circle cx="85" cy="35" r="8" fill="url(#orangePrimary)" opacity="0.2"/>
  <path d="M 81 35 L 84 38 L 89 31" stroke="url(#orangePrimary)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Small mountain peak accent -->
  <polygon points="95,25 105,35 85,35" fill="url(#orangePrimary)" opacity="0.3"/>
</svg>