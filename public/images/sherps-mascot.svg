<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sherps - The Professional Sales Sherpa Mascot -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background mountains -->
  <polygon points="0,120 50,80 100,100 150,60 200,90 200,200 0,200" fill="url(#mountainGradient)" opacity="0.3"/>
  
  <!-- Sherps body -->
  <ellipse cx="100" cy="140" rx="45" ry="35" fill="#2563EB"/>
  
  <!-- Sherps head -->
  <circle cx="100" cy="90" r="30" fill="#FBBF24"/>
  
  <!-- Sherpa hat -->
  <ellipse cx="100" cy="75" rx="35" ry="15" fill="url(#orangeGradient)"/>
  <rect x="85" y="65" width="30" height="20" rx="15" fill="url(#orangeGradient)"/>
  
  <!-- Eyes -->
  <circle cx="92" cy="85" r="3" fill="#1F2937"/>
  <circle cx="108" cy="85" r="3" fill="#1F2937"/>
  <circle cx="93" cy="84" r="1" fill="white"/>
  <circle cx="109" cy="84" r="1" fill="white"/>
  
  <!-- Smile -->
  <path d="M 88 95 Q 100 105 112 95" stroke="#1F2937" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Backpack -->
  <rect x="75" y="110" width="20" height="35" rx="10" fill="url(#orangeGradient)"/>
  <rect x="78" y="115" width="14" height="5" fill="#DC2626"/>
  <circle cx="85" cy="130" r="2" fill="#DC2626"/>
  
  <!-- Walking stick/staff -->
  <line x1="130" y1="100" x2="135" y2="160" stroke="#92400E" stroke-width="4" stroke-linecap="round"/>
  <circle cx="133" cy="95" r="4" fill="url(#orangeGradient)"/>
  
  <!-- Arms -->
  <ellipse cx="75" cy="120" rx="8" ry="20" fill="#FBBF24" transform="rotate(-20 75 120)"/>
  <ellipse cx="125" cy="115" rx="8" ry="20" fill="#FBBF24" transform="rotate(15 125 115)"/>
  
  <!-- Legs -->
  <ellipse cx="85" cy="165" rx="8" ry="18" fill="#1F2937"/>
  <ellipse cx="115" cy="165" rx="8" ry="18" fill="#1F2937"/>
  
  <!-- Boots -->
  <ellipse cx="85" cy="180" rx="12" ry="8" fill="#92400E"/>
  <ellipse cx="115" cy="180" rx="12" ry="8" fill="#92400E"/>
  
  <!-- Success indicator (small flag) -->
  <line x1="155" y1="70" x2="155" y2="50" stroke="#059669" stroke-width="2"/>
  <polygon points="155,50 175,55 155,65" fill="#10B981"/>
  
  <!-- Friendly wave effect -->
  <path d="M 125 105 Q 135 100 145 105" stroke="url(#orangeGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 125 110 Q 135 105 145 110" stroke="url(#orangeGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>